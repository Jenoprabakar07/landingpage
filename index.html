<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">TrainBooking</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Schedules</a></li>
                <li><a href="#">My Bookings</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero-section">
        <h1>Book Your Train Journey Today</h1>
        <p>Fast, affordable, and convenient train reservations for your next adventure.</p>
        <button>Book Now</button>
    </div>

    <div class="reservation-form">
        <h2>Search Trains</h2>
        <form>
            <label for="departure">Departure:</label>
            <input type="text" id="departure" name="departure" required>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="class">Class:</label>
            <select id="class" name="class">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First Class</option>
            </select>
            <button type="submit">Search</button>
        </form>
    </div>

    <footer>
        <p>Â© 2024 TrainBooking. All rights reserved.</p>
        <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </footer>
</body>

</html>
